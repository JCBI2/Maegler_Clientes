                  <button id="btnmenu" (click)="menu()" type="button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400" aria-controls="mobile-menu" aria-expanded="false">

                </div>
              </div>

    <div class="menu-opened" id="menuOpened">
        <app-menu></app-menu>
    </div>
    
    <div class="registration">
      <div class="text-registration text-center font-bold pt-20">
        Registrate
      </div>

      <form class="w-full max-w-sm form-registration mt-60">
        <div class="text-center">
          Nombre Completo
        </div>
        <input class="pt-1.5 pb-1.5 rounded-lg pl-16 pr-16 mt-1.5 mb-1.5" type="text">
        <div class="text-center">
          Correo Electrónico
        </div>
        <input class="pt-1.5 pb-1.5 rounded-lg pl-16 pr-16 mt-1.5 mb-1.5" type="text">
        <div class="text-center">
          Contraseña
        </div>
        <input class="pt-1.5 pb-1.5 rounded-lg pl-16 pr-16 mt-1.5 mb-1.5" type="password">
        <div class="text-center">
          Confirmar Contraseña
        </div>
        <input class="pt-1.5 pb-1.5 rounded-lg pl-16 pr-16 mt-1.5 mb-1.5" type="password">
        <button class="form-accept mt-1.5 mb-1.5 font-bold pt-1.5 pb-1.5 rounded-lg" type="button">
          ACEPTAR
        </button>
      </form>
      
      <div class="grid grid-cols-2 text-center pl-12">
        <p class="text-center text-right font-bold">¿Estás registrado?</p>
        <button class="btn-login text-left ml-1.5 font-bold" routerLink="/login" routerLinkActive="active" type="button">Inicia Sesión</button>

      <app-footer-w></app-footer-w>
